<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamDeck Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
    <style>
        :root {
            --neon-green: #00ff00;
            --neon-magenta: #ff00ff;
            --neon-cyan: #00ffff;
            --dark-bg: #0a0a0a;
            --dark-surface: #1a1a1a;
        }
        
        body {
            background: var(--dark-bg);
            font-family: 'Courier New', monospace;
        }
        
        .neon-border {
            border: 1px solid var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
        }
        
        .neon-text {
            color: var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green);
        }
        
        .button-grid {
            display: grid;
            gap: 0.5rem;
            padding: 1rem;
        }
        
        .grid-button {
            background: var(--dark-surface);
            border: 1px solid var(--neon-magenta);
            color: var(--neon-cyan);
            font-size: 0.875rem;
            transition: all 0.3s ease;
            cursor: pointer;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .grid-button:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 15px var(--neon-cyan);
        }
        
        .grid-button:active {
            background: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 20px var(--neon-green);
        }
        
        .widget {
            background: var(--dark-surface);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-green);
            font-size: 0.75rem;
            padding: 0.5rem;
            text-align: center;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            position: absolute;
            top: 4px;
            right: 4px;
        }
        
        .status-active {
            background: var(--neon-green);
            box-shadow: 0 0 5px var(--neon-green);
        }
        
        .status-inactive {
            background: #666;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto p-4">
        <!-- Header -->
        <header class="mb-4">
            <h1 class="text-2xl font-bold neon-text text-center mb-2">STREAMDECK</h1>
            <div class="flex justify-between items-center text-sm neon-text">
                <span id="connection-status">Connecting...</span>
                <span id="system-info">CPU: 0% | RAM: 0%</span>
            </div>
        </header>

        <!-- Page Selector -->
        <div class="mb-4">
            <select id="page-selector" class="w-full p-2 bg-gray-900 border border-neon-magenta text-neon-cyan">
                <option value="page1">Main Dashboard</option>
            </select>
        </div>

        <!-- Grid Layout Selector -->
        <div class="mb-4">
            <div class="flex gap-2">
                <button class="layout-btn px-3 py-1 bg-gray-800 border border-gray-600 text-neon-cyan" data-layout="3x5">3×5</button>
                <button class="layout-btn px-3 py-1 bg-gray-800 border border-neon-magenta text-neon-cyan active" data-layout="4x4">4×4</button>
                <button class="layout-btn px-3 py-1 bg-gray-800 border border-gray-600 text-neon-cyan" data-layout="4x5">4×5</button>
            </div>
        </div>

        <!-- Button Grid -->
        <div id="button-grid" class="button-grid grid-cols-4">
            <!-- Buttons will be dynamically generated -->
        </div>

        <!-- Connection Modal -->
        <div id="connection-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden">
            <div class="bg-gray-900 p-6 rounded-lg border border-neon-green max-w-sm w-full mx-4">
                <h2 class="text-xl neon-text mb-4">Connect to StreamDeck</h2>
                <div class="text-center">
                    <p class="text-neon-cyan mb-4">Scan QR code or enter connection ID:</p>
                    <input type="text" id="connection-input" 
                           class="w-full p-2 bg-gray-800 border border-neon-magenta text-neon-cyan mb-4"
                           placeholder="Enter connection ID">
                    <button id="connect-btn" 
                            class="w-full p-2 bg-neon-green text-black font-bold">
                        CONNECT
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
